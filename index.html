<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./imgs/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
